<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="css/lobby.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	
	<script src="js/lobby.js"></script>
	<title>Snakes &amp; Ladders</title>
</head>
<body>
	<header>
		<h1 id="mainHeader">Snakes &amp; Ladders Lobby</h1>
		<div id="iconSnakesLadders"></div>
		
	</header>
	<section class="main pure-g">
		<div id="container" class="pure-u-1-3"></div>
	</section>
    
	<div id="lobbyBrowser">
            <h2>Rooms</h2>
            <table id="gameList">
                <thead>
                        <tr id="gameListTop">
                        <td id="roomName">Room Name</td>
                        <td id="players">Players</td>
                        </tr>
                </thead>
            </table>
            <div id="buttonRow">
            <div id="createRoom" class="button" onclick="CreateRoom()">CREATE</div>
            <div id="spaceDiv1"></div>
            <div id="refreshRooms" class="button" onclick="RefreshRooms()">&#8635;</div>
            <div id="spaceDiv2"></div>
            <div id="joinRoom" class="button" onclick="JoinRoomClicked()">JOIN</div>
	</div>  
            
        <div id="profile">
            <h2>Profile</h2>
            <form class="pure-form pure-form-aligned">
                <label for="userName">Your name</label>
                <input type="text" id="userName" />
                <div class="button" id="userNameSubmit" onclick="SaveUserName()">SAVE</div>
            </form>
        </div>
    </div>
</body>
</html>
